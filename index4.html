<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <Style>
    body {
      background: rgb(144, 217, 230);
      color: #FFF;
    }
  </Style>
</head>
<body>
  <h1>Iniciando estudos com o DOM</h1>
  <p name = primeiro>Aqui vai o resultado</p>
  <p>Aprendendo a usar <strong>DOM</strong> em JS</p>
  <div id="msg">
    Clique em mim
  </div>
  <script>
    let p1 = window.document.getElementsByTagName('p')[1]
    window.document.write('Est√° escrito assim: ' + p1.innerHTML)
    p1.style.color = 'blue'
    let corpo = window.document.body
    corpo.style.background = '#7e5e97'
    let d = document.getElementById('msg')
    d.style.background = 'green'
    let g = window.document.getElementsByName('primeiro')[0]
    g.style.color = 'pink'
    let di = window.document.querySelector('div#msg')
    di.style.color = 'red'
  </script>
</body>
</html>
