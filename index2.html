<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="meuscript.js" defer></script>
  <title>Javascript</title>
</head> 
<body>
  <h1>Curso de Javascript</h1>
  <Script>
    let n1 = Number.parsefloat(window.prompt('Digite um número:')) // Float é nmumero que tenha meio: 5.5
    let n2 = Number.parseInt(window.prompt('Digite outro numero:')) // Int são números inteiros
    // Se usar só Number ele entende os numeros floats e int
    // para fazer a conversão de numero para string usa string(n) ou n.tostring()
    let s = n1 + n2
    window.alert('A soma dos valores é ' + s)
    // + pode ser soma ou contatenaçao
  </Script>
</body>
</html>
