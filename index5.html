<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 20pt Arial;
      background: rgb(27, 100, 27);
      color: #FFF;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    Interaja...
  </div>
  <script>
    let a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
      a.innerText = 'clicou!'
      a.style.background = 'pink'
    }
    function entrar() {
      a.innerText = 'Entrou!'
      a.style.background = '#becc'
    }
    function sair() {
      a.innerText = 'Saiu'
      a.style.background = '#f0f8'
    }
    // Pode fazer na div l√° em cima ou com o addEventListener no script
  </script>

</body>
</html>
