<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let nome = window.prompt('Qual é seu nome?')
    document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`) // letra minuscula toLowerCase
    // Para trocar o ponto da casa decimal por virgula usa: toFixed(2).replace('.' ',')
  </script>
</body>
</html>
